<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cookie Butler</title>
    <!-- 引入 Inter 字体以提升排版质感 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            bg: '#F2F2F7',
                            card: 'rgba(255, 255, 255, 0.65)',
                            black: '#1C1C1E',
                            blue: '#007AFF',
                            gray: '#8E8E93',
                            border: 'rgba(0, 0, 0, 0.04)',
                        }
                    },
                    boxShadow: {
                        'glass': '0 24px 48px -12px rgba(0, 0, 0, 0.08), 0 0 0 1px rgba(255, 255, 255, 0.5) inset, 0 0 0 1px rgba(0, 0, 0, 0.03)',
                        'inner-engraved': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.06)',
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
</head>
<body class="bg-ios-bg text-ios-black min-h-screen flex items-center justify-center p-4 selection:bg-ios-blue selection:text-white">

<!-- 主玻璃容器 -->
<div class="relative w-full max-w-[420px] bg-ios-card backdrop-blur-[50px] rounded-[40px] shadow-glass p-8 transition-all duration-500 ease-out border border-white/20">
    
    <!-- 顶部状态栏模拟 -->
    <div class="absolute top-0 left-0 w-full h-6 flex justify-center items-center opacity-30 pointer-events-none">
        <div class="w-16 h-1 bg-black rounded-full mt-3"></div>
    </div>

    <!-- 标题区域 -->
    <div class="text-center mb-8 mt-2">
        <h1 class="text-2xl font-extrabold tracking-tight text-ios-black/90">Cookie Butler</h1>
        <p class="text-[11px] font-bold text-ios-gray tracking-[0.2em] uppercase mt-1">SECURE ACCESS TERMINAL</p>
    </div>

    <!-- 分段控制器 (Tabs) -->
    <div class="bg-[#767680]/10 p-1 rounded-2xl flex flex-wrap gap-1 mb-8 backdrop-blur-xs">
        <button class="btn-scan flex-1 py-2 text-[13px] font-semibold rounded-[10px] transition-all duration-300 text-ios-gray hover:text-ios-black active:scale-[0.97]" data-platform="quark">夸克</button>
        <button class="btn-scan flex-1 py-2 text-[13px] font-semibold rounded-[10px] transition-all duration-300 text-ios-gray hover:text-ios-black active:scale-[0.97]" data-platform="uc">UC</button>
        <button class="btn-scan flex-1 py-2 text-[13px] font-semibold rounded-[10px] transition-all duration-300 text-ios-gray hover:text-ios-black active:scale-[0.97]" data-platform="uc_token">Token</button>
        <button class="btn-scan flex-1 py-2 text-[13px] font-semibold rounded-[10px] transition-all duration-300 text-ios-gray hover:text-ios-black active:scale-[0.97]" data-platform="baidu">百度</button>
        <button class="btn-scan flex-1 py-2 text-[13px] font-semibold rounded-[10px] transition-all duration-300 text-ios-gray hover:text-ios-black active:scale-[0.97]" data-platform="115">115</button>
        <button class="btn-scan flex-1 py-2 text-[13px] font-semibold rounded-[10px] transition-all duration-300 text-ios-gray hover:text-ios-black active:scale-[0.97]" data-platform="bilibili">B站</button>
    </div>

    <!-- 二维码区域 -->
    <div class="relative group cursor-pointer mb-8 flex justify-center">
        <div class="absolute -inset-1 bg-gradient-to-r from-blue-100 to-purple-100 rounded-[24px] blur opacity-20 group-hover:opacity-40 transition duration-1000 group-hover:duration-200"></div>
        <div class="relative bg-white p-4 rounded-[20px] shadow-sm border border-black/5">
            <img id="qrcode" src="./shixiao.jpg" alt="扫码区域" class="w-40 h-40 object-cover rounded-xl opacity-90 transition-opacity duration-300 hover:opacity-100"/>
            
            <!-- 覆盖层 -->
            <div id="qrcode-overlay" class="absolute inset-0 bg-white/90 backdrop-blur-sm rounded-[20px] hidden flex-col items-center justify-center z-10 transition-all duration-300">
                <div class="w-8 h-8 border-3 border-ios-blue/30 border-t-ios-blue rounded-full animate-spin mb-3"></div>
                <span class="text-xs font-medium text-ios-gray tracking-wide">GENERATING...</span>
            </div>
        </div>
        
        <!-- 状态指示灯 -->
        <div class="absolute -bottom-3 flex items-center gap-2 px-3 py-1 bg-white/80 backdrop-blur-md rounded-full border border-black/5 shadow-sm">
             <div id="status-dot" class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
             <span id="status-text" class="text-[10px] font-bold text-ios-gray uppercase tracking-wider">READY</span>
        </div>
    </div>

    <!-- 结果显示区 (刻痕风格) -->
    <div class="relative mb-6 group">
        <textarea
            id="cookie-result"
            class="w-full h-32 p-4 bg-gray-50/50 text-xs font-mono text-ios-black rounded-2xl border-none shadow-inner-engraved focus:ring-0 focus:bg-white/80 transition-all duration-300 resize-none placeholder-gray-400"
            placeholder="点击上方二维码或切换平台开始扫码..."
            spellcheck="false"
        ></textarea>
        <!-- 装饰性角落 -->
        <div class="absolute top-3 right-3 w-1.5 h-1.5 rounded-full bg-gray-300/50"></div>
    </div>

    <!-- 底部按钮组 -->
    <div class="grid grid-cols-2 gap-4">
        <button
            id="copy-btn"
            class="relative overflow-hidden group w-full py-3.5 bg-ios-black rounded-2xl text-white text-sm font-semibold shadow-lg shadow-black/10 active:scale-[0.98] transition-all duration-200 flex items-center justify-center gap-2"
            onclick="copyToClipboard()"
        >
            <span class="relative z-10">复制</span>
            <!-- 简单的 SVG 图标 -->
            <svg class="w-4 h-4 relative z-10 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
            <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
        </button>
        
        <button
            id="clear-btn"
            class="w-full py-3.5 bg-white rounded-2xl text-ios-black text-sm font-semibold shadow-sm border border-black/5 active:scale-[0.98] transition-all duration-200 hover:bg-gray-50 flex items-center justify-center gap-2"
            onclick="clearCurrentPlatform()"
        >
            <span>清空</span>
            <svg class="w-4 h-4 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
        </button>
    </div>
</div>

<!-- Toast 通知 (悬浮胶囊) -->
<div id="toast" class="fixed top-6 left-1/2 -translate-x-1/2 z-50 hidden">
    <div class="px-6 py-3 bg-ios-black/90 backdrop-blur-md text-white text-sm font-medium rounded-full shadow-2xl flex items-center gap-3 transform transition-all duration-300 scale-95 animate-in fade-in zoom-in-95">
        <div class="w-2 h-2 bg-green-400 rounded-full shadow-[0_0_8px_rgba(74,222,128,0.5)]"></div>
        <span id="toast-content">Notification</span>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
